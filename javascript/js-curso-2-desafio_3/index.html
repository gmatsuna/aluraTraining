<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 3</title>
</head>
<body>
    <header>
        <h1></h1> 
    </header>
    <main>
        <img src="../../img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
<!-- Verificacao de aprovacao -->
        <div class="container">
            <h2 id="h2PrimeiroExercicio"></h2>
            <div class="container__conteudo">
                <p id="p1"></p>
            </div>
            <div class="container__conteudo">
                <form class="form" action="/app.js">
                    <label for="n1">Primeira nota: </label>
                    <input class="container__input" type="number" id="n1" name="n1" step="0.01" min="0.00" max="10">
                    <label for="n2">Segunda nota: </label>
                    <input class="container__input" type="number" id="n2" name="n2" step="0.01" min="0.00" max="10">
                    <label for="n3">Terceira nota: </label>
                    <input class="container__input" type="number" id="n3" name="n3" step="0.01" min="0.00" max="10">
                    <label for="n4">Quarta nota: </label>
                    <input class="container__input" type="number" id="n4" name="n4" step="0.01" min="0.00" max="10">
                </form>
            </div>
            <div class="container__botoes">
                <button class="container__botao" onclick="aprovacaoCalcula()" id="aprovacaoCalcula">calcular</button>
                <button class="container__botao" onclick="aprovacaoReset()" id="aprovacaoReset" disabled="disabled">Reset</button>
            </div>
        </div>

<!-- Calculo de IMC -->
        <div class="container">
            <h2 id="h2SegundoExercicio"></h2>
            <div class="container__conteudo">
                <p id="p2"></p>
            </div>
            <div class="container__conteudo">
                <form class="form" action="/app.js" method="post">
                    <label for="title">Digite sua idade: </label>
                    <input class="container__input" type="number" name="idade" id="idade">
                    <br>
                    <p id="pIdade"></p>
                    <label for="title">Digite sua altura: </label>
                    <input class="container__input" type="number" name="altura" id="altura">
                    <br>
                    <p id="pAltura"></p>
                    <label for="title">Digite seu peso: </label>
                    <input class="container__input" type="number" name="peso" id="peso">
                    <br>
                    <p id="pPeso"></p>
                </form>
            </div>
            <div class="container__botoes">
                <button class="container__botao" onclick="imcCalcula()" id="imcCalcula" type="submit">Calcular</button>
                <button class="container__botao" onclick="imcReset()" id="imcReset" type="submit" disabled="disabled">Reset</button>
            </div>
        </div>

<!-- Calculo de Fatorial -->
        <div class="container">
            <h2 id="h2TerceiroExercicio"></h2>
            <div class="container__conteudo">
                <p id="p3"></p>
            </div>
            <div class="container__conteudo">
                <form class="form" action="/app.js" method="get">
                    <label id="labelFatorial" for="numFatorial">Digite o numero a ser calculado o Fatorial.</label>
                    <input class="container__input" type="number" name="numFatorial" id="numFatorial">
                </form>
            </div>
            <div class="container__botoes">
                <button class="container__botao" onclick="fatorialCalcula()" id="fatorialCalcula" type="submit">Calcular</button>
                <button class="container__botao" onclick="fatorialReset()" id="fatorialReset" type="submit" disabled="disabled">Reset</button>
            </div>
        </div>

<!-- Conversor Dolar para Real -->
        <div class="container">
            <h2 id="h2QuartoExercicio"></h2>
            <div class="container__conteudo">
                <p id="p4"></p>
            </div>
            <div class="container__conteudo">
                <form class="form" action="/app.js" method="get">
                    <label for="valDolar">Valor em dolar: USD / US$</label>
                    <input class="container__input" type="number" name="valDolar" 
                    id="valDolar">
                </form>
            </div>
            <div class="container__botoes">
                <button class="container__botao" onclick="convertCalcula()" id="convertCalcula" type="submit">Calcular</button>
                <button class="container__botao" onclick="convertReset()" id="convertReset" type="submit" disabled="disabled">Reset</button>
            </div>
        </div>

<!-- Calculo de Area e Perimetro -->
        <div class="container">
            <h2 id="h2QuintoExercicio"></h2>
            <div class="container__conteudo">
                <p id="p5"></p>
            </div>
            <div class="container__conteudo">
                <form class="form" action="/app.js" method="post">
                    <label for="alturaRetangulo">Altura</label>
                    <input class="container__input"  type="number" name="alturaRetangulo" id="alturaRetangulo">
                    <label for="larguraRetangulo">Largura</label>
                    <input class="container__input"  type="number" name="larguraRetangulo" id="larguraRetangulo">
                </form>
            </div>
            <div class="container__botoes">
                <button class="container__botao" onclick="areaRetangular()" id="retCalcula" type="submit">Calcular</button>
                <button class="container__botao" onclick="retReset()" id="retReset" type="submit" disabled="disabled">Reset</button>
            </div>
        </div>

<!-- Area e Perimetro circular -->
        <div class="container">
            <h2 id="h2SextoExercicio"></h2>
            <div class="container__conteudo">
                <p id="p6"></p>
            </div>
            <div class="container__conteudo">
                <form class="form" action="/app.js" method="post">
                    <label for="raio">Raio</label>
                    <input class="container__input" type="number" name="raio" id="raio">
                </form>
            </div>
            <div class="container__botoes">
                <button class="container__botao" onclick="circCalcula()" id="circCalcula" type="submit">Calcular</button>
                <button class="container__botao" onclick="circReset()" id="circReset" type="submit" disabled="disabled">Reset</button>
            </div>
        </div>

<!-- Tabuada -->
        <div class="container">
            <h2 id="h2SetimoExercicio"></h2>
            <div class="container__conteudo">
                <p id="p7"></p>
            </div>
            <div class="container__conteudo">
                <form class="form" action="/app.js" method="post">
                    <label for="multiplo">Multiplo</label>
                    <input class="container__input" type="number" name="multiplo" id="multiplo">
                </form>
            </div>
            <div class="container__botoes">
                <button class="container__botao" onclick="tabCalcula()" id="tabCalcula" type="submit">Calcular</button>
                <button class="container__botao" onclick="tabReset()" id="tabReset" type="submit" disabled="disabled">Reset</button>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
