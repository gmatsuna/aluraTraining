<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <H1>Quebrador de frases.</H1>
    </header>
    <main>
        <article class="container">
            <p>Receba, no mínimo, duas sentenças como uma string e utilize split() para quebrá-la em frases menores com base em um ponto e vírgula como delimitador.</p>
            <div class="container-input">
                <label for="str"></label>
                <input type="text" id="str" placeholder="Digite a sentença com 2 frases, separadas por ponto e vírgula." >
            </div>
        </article>
    </main>
</body>
</html>
