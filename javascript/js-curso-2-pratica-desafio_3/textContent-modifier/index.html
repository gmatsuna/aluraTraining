<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent-modifier</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <script src="./apps/app.js" defer></script>

</head>
<body>
    <header>
        <h1>Exercicio de modificao pelo textContent</h1>
    </header>
    <main class="container">
        <article class="container-box">
            <p id="strInicial">Tenha um elemento HTML na página (por exemplo, um parágrafo) e utilize JavaScript para modificar seu conteúdo usando a propriedade textContent.</p>
            <figure>
                <label for="str-input">Escreva algo que ira substituir o texto acima:</label>
                <input type="text" name="str" id="str-input">
            </figure>
            <button onclick="changeTextContent()">
                <i class="fa-solid fa-check"></i> Change Text
            </button>
        </article>
        <section class="result hide" id="result">
            <h2>Texto anterior:</h2>
            <p id="result-text"></p>
        </section>
    </main>
</body>
</html>
